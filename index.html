<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech Academy</title>
    <link rel="stylesheet" href="/Style/style.css">
    <script src="/Script/script.js"></script>
</head>

<body>
    <main>
        <header class="header">
            <div class="logo-e-nome">
                <div class="icones-configuracao">
                    <img src="/images/logo.svg" alt="Logo do Site">
                </div>
                <div class="nome-site">
                    <h2>EduTech Academy</h2>
                </div>
            </div>

            <div class="botoes">
                <div class="botao-home">
                    <a href="">Local</a>
                </div>
                <div class="botao-cursos">
                    <a href="">Cursos</a>
                </div>
                <div class="botao-matricula">
                    <a href="">Matr√≠cula</a>
                </div>
                <div class="botao-sobre">
                    <a href="">Sobre</a>
                </div>
                <div class="mudar-tema">
                    <img src="/images/moon.svg" alt="Logo da Lua - Tema">
                </div>
            </div>
        </header>


        <section class="titulo-incentivo">
            <div class="titulo-site">
                <h1>Construa seu Futuro com a EduTech Academy</h1>
            </div>
            <div class="sub-titulo">
                <h2>Cursos de alta qualidade para impulsionar sua carreira e tranformar<br> sua vida profissional</h2>
            </div>
        </section>

        <section class="cursos">
            <div class="titulo-nossos-cursos">
                <h3>Nossos Cursos</h3>
            </div>
            <div class="todos-os-curos">
                <div class="bloco">
                    <div class="imagem">
                        <img src="/images/fullstack.jpg" alt="Imagem fullstack">
                    </div>
                    <div class="nome-curso">
                        <h3>Desenvolvimento Web Fullstack</h3>
                    </div>
                    <div class="informacoes-curso">
                        <div class="icone-tempo">
                            <img src="/images/clock.svg" alt="Imagem do Relogio">
                        </div>
                        <div class="total-de-horas">
                            <h3>120 horas</h3>
                        </div>
                    </div>
                    <div class="informacoes-curso">
                        <div class="icone-local">
                            <img src="/images/map-pin.svg" alt="Icone Local">
                        </div>
                        <div class="nome-do-local">
                            <h3>EAD</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
